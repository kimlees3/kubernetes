--- 
kind: PersistentVolume 
apiVersion: v1 
metadata:
  name: pv1 
spec: 
  #1) 볼륨 특성
  capacity: 
    storage: 4Gi
  volumeMode: Filesystem
  accessModes: 
    - ReadWriteOnce 
    - ReadOnlyMany 
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  #2) 볼륨 정의 
  nfs: 
    server: 192.168.10.14
    path: /nas/k8s
  