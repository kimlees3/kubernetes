--- 
kind: Pod 
apiVersion: v1 
metadata: 
  name: web-nfs 
spec: 
  containers: 
    - name: nginx
      image: nginx 
      ports: 
        - containerPort: 80
      volumeMounts:
        - name: html 
          mountPath: /usr/share/nginx/html
  
  volumes: 
    - name: html 
      nfs: 
        server: 192.168.10.14
        path: /nas/k8s