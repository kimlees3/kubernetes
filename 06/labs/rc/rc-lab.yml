--- 
kind: ReplicationController
apiVersion: v1 
metadata: 
  name: rc-mainui
spec: 
  replicas: 2
  selector: 
    name: apache
    app: main
    rel: stable
  template:
    metadata:
      name: rc-pod
      labels: 
        name: apache
        app: main
        rel: stable
    spec:
      containers:
        - name: httpd-container
          image: httpd:2.2
          ports:
            - containerPort: 80
